</style><style rel="stylesheet/gss" type="text/gss" scoped="scoped" id="u5">margin-top: = 1md;
margin-bottom: = 1md;


section {
  width: <= $taylorW / 2;
}

displace-x = 1md;
displace-y = 0.5md;

v-gutter-min: = 2.5md;
v-gutter-max: = 4md;

h-gutter: = 2md;

h-gutter-left == h-gutter / 8;
h-gutter-right == h-gutter-left;
h-gutter-middle == h-gutter;

@if ::window[width] <= $taylorW/2 {
  v-gutter-max = 3md;
  h-gutter: = 0;
  displace-x = 0;
  h-gutter-left == h-gutter;
  h-gutter-right == h-gutter-left;



  section, aside {
    height == 0;
    // make section want to be small
    // stack sections vertically
    :first[top] == ^top !require;
    :last[bottom] == ^height !require;
    :next[top] == &bottom + ^v-gutter-min !require;
  }

  section {
    height: == article[height] !require;


    // offset horizontally
    left: == ^left + ^h-gutter-left !require;
    right: == ^right - ^h-gutter-right !require;
  }
} @else {
  h-gutter: = 1md;

//col2

  section.left {
    left: == ^left + ^h-gutter-left;
    right: == ^center-x - ^h-gutter-middle / 2;
  }
  section.right {
    left: == ^center-x + ^h-gutter-middle / 2;
    right: == ^right - ^h-gutter-right;
  }
  section.wide.left {
    left: == ^left !strong;
    right: == ^center-x !strong;
  }
  section.wide.right {
    left: == ^center-x !strong;
    right: == ^right !strong;
  }

//rowtop   bricks stagger


 section {
   top: >= ^top !require;
   bottom: <= ^bottom !require;
   
   :next[top] == &center-y;

   slack-gap: >= ^v-gutter-min !require;
   slack-gap: <= ^v-gutter-max !require;

   // background: rgba(0,0,0, 0.1);

   height: == article[height] !require;
 }

 section.detached {
   slack-gap: == ^v-gutter-max !strong;
 }

 section.left {
   top: == :previous[bottom] + &slack-gap !require;
 }
 section.right {
   top: == :previous[bottom] + &slack-gap !require;
 }

  //last row bottom
