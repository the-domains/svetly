  font-size: = 6g;
  line-height: = &font-size + 1g;
  height: == &intrinsic-height !require;
  font-weight: == 800;
}

.attribution {
  z-index: 2;
  font-size: = 1.5g;
  line-height: = &font-size + 1g;
  letter-spacing: .05em;
  width: == &intrinsic-width;
  height: == &intrinsic-height !require;
  a{
    font-size: = 1.5g;
    letter-spacing: .05em;
  }
  @if ::window[width] <= $taylorW/2 {
    font-size: = 3g;
    a{
      font-size: = 3g;
    }
  }
}

.paragraph {
  font-size: = 2g;
  @if ::window[width] <= $taylorW/2 {
    font-size: = 3g;
  }
  line-height: = &font-size + 1g;
  height: == &intrinsic-height !require;
}

.quote{
  font-size: = 4g;
  line-height: = &font-size + 1g;
  height: == &intrinsic-height !require;
  font-weight: = 800;
}

.cta-text {
  font-size: = 2g;
  line-height: = &font-size;
  @if ::window[width] <= $taylorW/2 {
    font-size: = 3.5g;
  }
}

.cta-deco {
  font-size: = 18g;
  line-height: = &font-size - 2g;
}

.play-button{
  font-size: == 2g;
  line-height: = &font-size + .5g;
  center-y: == (^ .cover)[center-y];
  center-x: == (^ .cover)[center-x];
  width: == &intrinsic-width;
  height: == &intrinsic-height;
  white-space: nowrap;
  @if ::window[width] <= $taylorW/2 {
    font-size: == 3g;
  }
}

.block {
  :first[top]   ==           ^block-gap-top     !require;

  left:  ==          ^block-gap-left  + &outer-gap-left  !strong100;

  outer-gap-left >= 0 !require;
  outer-gap-right >= 0 !require;
}
